spring.cloud.config.uri=http://localhost:${config.port:8888}
spring.cloud.config.name=cloud-restaurant
spring.cloud.config.profile=${config.profile:dev}
#service discovery url
eureka.client.serviceUrl.defaultZone=http\://localhost\:8761/eureka/
#service name
spring.application.name=blomni-cloud-restaurant
server.port=7310

#server.servlet.context-path=

spring.redis.hostName=redis.dev.bl.com
spring.redis.port=6379
spring.redis.password=redis
spring.redis.maxActive=50
spring.redis.maxWait=500
spring.redis.maxIdle=30
spring.redis.minIdle=0
spring.redis.timeout=5000

spring.redis.pool.maxActive=50
spring.redis.pool.maxWait=500
spring.redis.pool.maxIdle=30
spring.redis.pool.minIdle=0